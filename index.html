<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="cal">
    <h2 id="title-card">CALCULATOR</h2>
    
    <div id="cal-body">

      <!-- Input -->
      <div id="inputs">
        <input
          type="text"
          id="expression"
          placeholder="Enter expression (e.g. 2+3*sqrt(16))"
        />
      </div>

      <!-- Buttons -->
      <div id="buttons">

        <!-- ROW 1 -->
        <button onclick="insert('7')">7</button>
        <button onclick="insert('8')">8</button>
        <button onclick="insert('9')">9</button>
        
        <!-- ROW 2 -->
        <button onclick="insert('(')">(</button>
        <button onclick="insert(')')">)</button>
        <button onclick="backspace()" class="backspace">âŒ«</button>
        <button onclick="calculateExpression()" class="equals">=</button>
        <button onclick="insert('4')">4</button>
        <button onclick="insert('5')">5</button>
        <button onclick="insert('6')">6</button>
        <button onclick="insert('+')">+</button>
        <button onclick="insert('-')">âˆ’</button>
        
        <!-- ROW 3 -->

        <button onclick="insert('*')">Ã—</button>
        <button onclick="insert('/')">Ã·</button>
        <button onclick="insert('1')">1</button>
        <button onclick="insert('2')">2</button>
        <button onclick="insert('3')">3</button>
        <button onclick="insert('%')">%</button>
        <button onclick="insert('sqrt(')">âˆšx</button>
        <button onclick="insert('root(')">nâˆšx</button>
        <button onclick="insert('^')">xÊ¸</button>
        <button onclick="insert('.')">.</button>
        <button onclick="insert('0')">0</button>
        <button onclick="insert(',')">,</button>
        <button onclick="insert('sin(')">sin</button>
        <button onclick="insert('cos(')">cos</button>
        <button onclick="insert('tan(')">tan</button>
        <button onclick="clearCalc()" class="clear">Clear</button>
        
        <!-- ROW 4 -->

      </div>

      <!-- Result -->
      <div id="result-body">
        <input type="text" id="result" disabled />
      </div>

    </div>
  </div>
<button id="theme-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
<button id="adv-link" aria-label="Advanced Calculator">ADV</button>


  <script src="script.js"></script>
</body>
</html>
